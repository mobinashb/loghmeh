<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>لقمه</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="CSS/styles.css">
<link rel="stylesheet" href="Assets/font/flaticon.css">
<link rel='icon' href='Assets/LOGO.png' type='image/x-icon'>
</head>
<body>
    <header class="row-sm-12">
        <img src="Assets/cover.jpg" class="cover" alt="لقمه">
        <div class="title-description">
            <figure class="figure">
                <img src="Assets/LOGO.png" class="figure-img" alt="لقمه">
                <figcaption class="figure-caption">اولین و بزرگترین وب‌سایت سفارش آنلاین غذا در دانشگاه تهران</figcaption>
            </figure>
        </div>
    </header>
      <div class="warpper">
        <input class="radio" id="one" name="group" type="radio" checked>
        <input class="radio" id="two" name="group" type="radio">
        <div class="tabs">
        <label class="tab" id="one-tab" for="one">ورود</label>
        <label class="tab" id="two-tab" for="two">ثبت نام</label>
          </div>
        <div class="panels">
          <div class="panel row-sm-5" id="one-panel">
            <form class="text-center p-5" action="#!" id="login">
                <p class="h4 mb-4">ورود</p>
                <input type="email" id="email" class="form-control mb-4" placeholder="ایمیل">
                <input type="password" id="password" class="form-control mb-4" placeholder="رمز عبور">
                <div class="d-flex justify-content-around">
                    <div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="remember">
                            <label class="custom-control-label" for="remember">مرا به خاطر بسپار</label>
                        </div>
                    </div>
                </div>
                <button class="btn" type="submit">ورود</button>
            </form>
          </div>
          <div class="panel row-sm-5" id="two-panel">
            <form class="text-center p-5" action="#!" id="signup">
                <p class="h4 mb-4">ثبت نام</p>
                <input type="text" id="firstname" class="form-control mb-4" placeholder="نام">
                <input type="text" id="lastname" class="form-control mb-4" placeholder="نام خانوادگی">
                <input type="email" id="email" class="form-control mb-4" placeholder="ایمیل">
                <input type="text" id="phonenumber" class="form-control mb-4" placeholder="شماره تماس">
                <input type="password" id="password" class="form-control mb-4" placeholder="رمز عبور">
                <input type="password" id="passwordrepeat" class="form-control mb-4" placeholder="تکرار رمز عبور">
                <button class="btn" type="submit">ثبت نام</button>
            </form>
          </div>
        </div>
      </div>
      <footer>&copy; تمامی حقوق متعلق به لقمه است.</footer>
</body>
</html>
